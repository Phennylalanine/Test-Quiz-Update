<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen" class="screen active">
    <h1>Welcome to the Quiz</h1>
    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quizScreen" class="screen">
    <div id="statsPanel">
      <div><strong>Level:</strong> <span id="quizLevel">1</span></div>

      <div class="level-section">
        <div id="xpBarContainer">
          <div id="xpBar"></div>
        </div>
        <span id="xpText">0 / 3 XP</span>
      </div>

      <div><strong>Score:</strong> <span id="quizScore">0</span></div>
      <div><strong>Combo:</strong> <span id="comboDisplay">0</span></div>
    </div>

    <!-- Question -->
    <div id="questionBox">
      <p id="jpText">日本語</p>
      <p id="enText">(English will be spoken)</p>
      <div id="choicesText"></div>
    </div>

    <!-- Answer input -->
    <input type="text" id="answerInput" placeholder="Type your answer...">
    <button id="nextBtn" disabled>Next</button>
    <button id="tryAgainBtn" style="display:none;">Try Again</button>

    <!-- Feedback -->
    <p id="feedback"></p>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- PET EVOLUTION MODAL -->
  <div id="petModal" class="modal">
    <div class="modal-content">
      <button class="close" aria-label="Close">&times;</button>

      <h2 id="petModalTitle">Choose your pet!</h2>
      <p id="petModalDesc">Pick your companion.</p>

      <div class="pet-options">
        <div class="pet-choice" data-pet="Dragon">🐉 Dragon</div>
        <div class="pet-choice" data-pet="Phoenix">🔥 Phoenix</div>
        <div class="pet-choice" data-pet="Wolf">🐺 Wolf</div>
      </div>

      <!-- Button appears when level milestones are hit -->
      <button id="goHomepageBtn" style="display:none;">Go to homepage</button>
    </div>
  </div>

  <!-- Quiz Logic -->
  <script src="script.js"></script>
</body>
</html>
