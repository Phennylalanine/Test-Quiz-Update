<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen" class="screen active">
    <h1>Welcome to the Quiz!</h1>
    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quizScreen" class="screen">
    <!-- Stats -->
    <div id="stats">
      <p>Points: <span id="points">0</span></p>
      <p>Combo: <span id="combo">0</span></p>
      <p>Quiz Level: <span id="level">1</span></p>
      <div id="xpBarContainer">
        <div id="xpBar"></div>
      </div>
      <p id="xpText">0 / 3</p>
    </div>

    <!-- Question -->
    <div id="questionBox">
      <p id="jpText">æ—¥æœ¬èª</p>
      <p id="enText">(English will be spoken)</p>
      <div id="choicesText"></div>
    </div>

    <!-- Answer input -->
    <input type="text" id="answerInput" placeholder="Type your answer...">
    <button id="nextBtn" disabled>Next</button>
    <button id="tryAgainBtn" style="display:none;">Try Again</button>

    <!-- Feedback -->
    <p id="feedback"></p>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- PET EVOLUTION MODAL -->
  <div id="petModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <h2 id="petModalTitle">Choose your pet!</h2>
      <p id="petModalDesc">Pick your companion.</p>

      <div class="pet-options">
        <div class="pet-choice" data-pet="Dragon">ğŸ‰ Dragon</div>
        <div class="pet-choice" data-pet="Phoenix">ğŸ”¥ Phoenix</div>
        <div class="pet-choice" data-pet="Wolf">ğŸº Wolf</div>
      </div>
    </div>
  </div>

  <!-- Quiz Logic -->
  <script src="script.js"></script>
</body>
</html>
